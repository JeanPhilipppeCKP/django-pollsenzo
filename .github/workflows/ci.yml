name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      DJANGO_SETTINGS_MODULE: mysite.settings  # adapte selon ton projet

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install "Django>=4.2,<5.0" flake8 nose; fi

      - name: Lint with Flake8
        run: flake8 .

      - name: Run tests (nosetests) and produce JUnit XML
        run: nosetests --with-xunit --xunit-file=nosetests.xml

      - name: Upload nosetests JUnit XML as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nosetests-junit
          path: nosetests.xml