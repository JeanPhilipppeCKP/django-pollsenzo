name: Django Polls Enzo CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install "Django>=4.2,<5.0"
          fi
          pip install flake8      - name: Lint with flake8 (non-blocking)
        run: flake8 . || echo "Flake8 reported style issues (non-blocking)"
        continue-on-error: true

      - name: Run tests
        run: python manage.py test