name: CI (tolerant)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 junit-xml

      - name: Lint with flake8 (non-blocking)
        run: flake8 . || echo "Flake8 reported issues (non-blocking)"
        continue-on-error: true

      # Exécute les tests sans faire échouer le job
      - name: Run tests (Django) – tolerant
        run: |
          set +e
          python manage.py test --verbosity 2
          echo "TEST_EXIT_CODE=$?" >> $GITHUB_ENV
          set -e
        continue-on-error: true

      - name: Upload raw test output (log)
        if: always()
        run: |
          mkdir -p test-reports
          # Si tu génères des rapports, place-les dans test-reports/
        shell: bash

      - name: Mark pipeline result
        run: |
          echo "Tests exit code: $TEST_EXIT_CODE"
        shell: bash